<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
<!--      <ion-header>-->
<!--        <ion-toolbar color="winners-red">-->
<!--          <ion-title>Menu</ion-title>-->

      <ion-content>
        <ion-list id="inbox-list">
<!--          <ion-list-header color="winners-red">Inbox</ion-list-header>-->
<!--          <ion-note>hi@ionicframework.com</ion-note>-->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="!p.isURL" (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
              <ion-item *ngIf="p.isURL" (click)="openEmbed(p.opt)" routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == i">
                  <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
              </ion-item>
          </ion-menu-toggle>
        </ion-list>
