<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" class="ion-hide">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigate('give',false)">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label>Give</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacts">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="checkin">
      <ion-icon name="enter-outline"></ion-icon>
      <ion-label>Check In</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
