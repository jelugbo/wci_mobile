<ion-header [translucent]="true">
  <ion-toolbar color="winners-red">
    <ion-text>
      <div class="ion-text-wrap ion-text-end ion-paddings">
        WINNERS CHAPEL INT'L <br> NEW YORK
      </div>
    </ion-text>
    <ion-buttons slot="start" style="flex-flow: column">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="Back" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <img src="assets/img/logo22.png" alt="" slot="end" width="70vw" class="ion-padding-vertical ion-padding-end">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col (click)="navigate('salvation',false)" size="5"><h4 class="ion-text-center">Salvation Form</h4></ion-col>
    <ion-col size="1"><h4 class="ion-text-right">|</h4></ion-col>
    <ion-col (click)="navigate('new',false)" size="6"><h4 class="ion-text-center">First Timer</h4></ion-col>
  </ion-row>
  <ion-row class="small-pad-bott">
    <div class="flexItemWidth">
    <ion-slides [options]="{autoplay:true, slidesPerView:1, speed:500}" pager="true">
      <ion-slide *ngFor="let s of itemSlide; let i = index">
        <img src="assets/img/{{s.pix}}" alt="">
      </ion-slide>
    </ion-slides>
    </div>
  </ion-row>
  <ion-row>
    <ion-col class="small-pad-right" size="6">
    <div class="bg-wsf flexItemBig" (click)="navigate('wsf',false)">

    </div>
    </ion-col>
    <ion-col class="small-pad-left" size="6">
      <div class="bg-prayer flexItemBig" (click)="navigate('covenant',false)">

      </div>
    </ion-col>
  </ion-row>
  <ion-row>
      <div class="bg-live flexItemWide" (click)="navigate('live',false)">

      </div>
  </ion-row>
  <ion-row>
    <div class="bg-below flexItemWide" (click)="navigate('below',false)">

    </div>
  </ion-row>
</ion-content>
